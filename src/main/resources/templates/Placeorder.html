<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add CSS styles, fonts, and colors as needed -->
    <title>Online Smart Phone Order Request Form</title>
</head>

<body>
    
    <h1>Online Smart Phone Order Request Form</h1>
    <div>
    <form th:action="@{/order}" method="post" th:object="${order}">
		<form th:action="@{/order}" method="post" th:object="${order}">
    <!-- Your form fields -->

		<div  style="font-size: 16px; color: gray;">
        <label for="name">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
		</div>
		
		<div style="font-size: 16px; color: gray;">
       	<label for="name">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
		</div>

		<div style="font-size: 16px; color: gray;">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
		</div>
		
		<div style="font-size: 16px; color: gray;">
        <label for="phoneNumber">Contact Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
		</div>
		
		<div style="font-size: 16px; color: gray;">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
		</div>
		
		<div style="margin-bottom: 20px; font-size: 16px; color: gray;">
        <label for="phoneBrand">Phone Brand:</label>
        <select id="phoneBrand" name="phoneBrand" required><br><br><br>
			<option value="Brand">Please select a phone brand</option><br>
            <option value="iPhone">iPhone</option>
            <option value="Samsung">Samsung</option>
            <!-- Add other phone brands here -->
        </select><br>
		</div>

		<div style="margin-bottom: 20px; font-size: 16px; color: gray;">
        <label for="phoneModel">Phone Model:</label>
        <select id="phoneModel" name="phoneModel" required>
			<option value="Model">Please select a phone model</option>
			<option value="Iphone xr">Iphone XR</option>
			<option value="Iphone xr">Iphone 14</option>
			<option value="Iphone xr">Iphone 15</option>
			<option value="Iphone xr">Samsung Galaxy 20 Plus </option>
			<option value="Iphone xr">Samsung Galaxy Note20 </option>
			<option value="Iphone xr">Samsung Galaxy Z Flip </option>
            <!-- Add phone models based on the selected brand using JavaScript -->
        </select><br>
		</div>

		<div style="margin-bottom: 20px; font-size: 16px; color: gray;">
        <label for="quantity">Quantity:</label>
       <select id="quantity" name="quantity" required>
	  		<option value="1">1</option>
	  		<option value="2">2</option>
	  		<option value="3">3</option>
	  		<option value="4">4</option>
	  		<option value="5">5</option>
	  		<option value="6">6</option>
	  		<option value="7">7</option>
	  		<option value="8">8</option>
	  		<option value="9">9</option>
	  		<option value="10">10</option>
		</select>
		</div>

		
	
        <input style="width: 25%;" type="submit" value="Submit Order">
        <input style="width: 25%;" type="reset" value="Reset Form">
        </div>
    </form>

    <!-- Add JavaScript to populate phone models based on the selected brand -->
</body>
</html>
